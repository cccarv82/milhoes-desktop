name: ğŸš€ Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  WAILS_VERSION: v2.10.1

jobs:
  build:
    name: ğŸ—ï¸ Build App
    strategy:
      matrix:
        build: [
          {name: windows, os: windows-latest, arch: amd64, extension: .exe}
        ]
    
    runs-on: ${{ matrix.build.os }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: ğŸ”§ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: ğŸ”§ Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}

    - name: ğŸ—ï¸ Build Wails App
      run: |
        echo "Building with version: ${{ github.ref_name }}"
        wails build -platform ${{ matrix.build.os }}/${{ matrix.build.arch }} -ldflags "-X main.version=${{ github.ref_name }}"

    - name: ğŸ“‹ List Build Output
      run: |
        echo "=== Build Directory ==="
        Get-ChildItem -Path build/ -Force | Format-Table -AutoSize
        if (Test-Path "build/bin") { 
          echo "=== Build/bin Directory ==="
          Get-ChildItem -Path build/bin/ -Force | Format-Table -AutoSize 
        } else { 
          echo "build/bin not found" 
        }
      shell: pwsh

    - name: ğŸ“¦ Compress Artifacts
      uses: vimtor/action-zip@v1.2
      with:
        files: build/bin/
        dest: milhoes-${{ matrix.build.name }}-${{ matrix.build.arch }}.zip

    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: milhoes-${{ matrix.build.name }}-${{ matrix.build.arch }}
        path: milhoes-${{ matrix.build.name }}-${{ matrix.build.arch }}.zip

  create-installer:
    name: ğŸ“¦ Create Windows Installer
    needs: build
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: milhoes-windows-amd64

    - name: ğŸ“‚ Extract Build Artifacts
      run: |
        echo "=== Extracting artifacts ==="
        Expand-Archive -Path milhoes-windows-amd64.zip -DestinationPath ./build/ -Force
        echo "=== Build contents after extraction ==="
        Get-ChildItem -Recurse build/

    - name: ğŸ› ï¸ Install Inno Setup
      run: |
        echo "=== Installing Inno Setup ==="
        choco install innosetup -y

    - name: ğŸ“‹ Verify Files Before Build
      run: |
        echo "=== Verifying installer requirements ==="
        echo "Current directory:"
        Get-Location
        echo "Directory contents:"
        Get-ChildItem -Recurse
        echo "=== Checking required files ==="
        if (Test-Path "build/bin/milhoes.exe") { echo "âœ… milhoes.exe found" } else { echo "âŒ milhoes.exe NOT found" }
        if (Test-Path "README.md") { echo "âœ… README.md found" } else { echo "âŒ README.md NOT found" }
        if (Test-Path "LICENSE") { echo "âœ… LICENSE found" } else { echo "âŒ LICENSE NOT found" }

    - name: ğŸ—ï¸ Create Installer
      run: |
        echo "=== Creating installer ==="
        iscc installer/setup.iss

    - name: ğŸ“¤ Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: milhoes-installer
        path: installer/Output/MilhoesSetup.exe

  release:
    name: ğŸš€ Create GitHub Release
    needs: [build, create-installer]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: ğŸ“¥ Download All Artifacts
      uses: actions/download-artifact@v4

    - name: ğŸ“‹ List Downloaded Artifacts
      run: |
        echo "=== Downloaded artifacts ==="
        find . -type f -name "*.exe" -o -name "*.zip" | head -20

    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          milhoes-windows-amd64/milhoes-windows-amd64.zip
          milhoes-installer/MilhoesSetup.exe
        generate_release_notes: true
        prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        body: |
